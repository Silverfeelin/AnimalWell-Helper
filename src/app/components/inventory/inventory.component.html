<div class="inventory">
  <img class="img-inventory" src="/assets/game/inventory.png" style="user-select: none;">

  <div class="item-grid">
    @for (item of items; track $index) {
      <div class="item-block" [class.obtained]="item.obtained" (click)="toggleObtained(item)"></div>
    }
  </div>

  <div class="flames-grid">
    @for (flame of flames; track $index) {
      <div class="flame-block" [class.obtained]="flame.obtained" [class.flame-hidden]="!showFlames" (click)="toggleObtained(flame)"></div>
    }
  </div>
</div>
